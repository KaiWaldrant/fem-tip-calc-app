<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">

  <script src="script.js" defer></script>
  
  <title>Frontend Mentor | Tip calculator app</title>

</head>
<body>
  <header>
    <img src="/images/logo.svg" alt="SPLITTER LOGO">
  </header>

  <main>
    <form action="">
      <div>
        <label for="bill">Bill</label>
        <input type="number" id="bill" name="bill" placeholder="0" min="0">
      </div>
      <div>
        <label for="tip">Select Tip %</label>
        <div name="tip" id="tip">
          <button type="button">5%</button>
          <button type="button">10%</button>
          <button type="button">15%</button>
          <button type="button">25%</button>
          <button type="button">50%</button>
          <input type="number" name="custom" id="custom-tip" placeholder="Custom">
        </div>
      </div>
      <div>
        <label for="people">Number of People</label>
        <input type="number" id="people" name="people" placeholder="0" min="1">
      </div>
    </form>

    <section class="calc">
      <div>
        <div id="tip-calc" class="calc__content">
          <div>
            <h2 class="calc__heading">Tip Amount</h2>
            <h3 class="calc__subheading">/ person</h3>
          </div>
          <div id="tip-amount">$0.00</div>
        </div>
        <div class="calc__content">
          <div>
            <h2 class="calc__heading">Total</h2>
            <h3 class="calc__subheading">/ person</h3>
          </div>
          <div id="tip-amount">$0.00</div>
        </div>
      </div>
      <button type="button" id="reset">Reset</button>

    </section>
  
  </main>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Kai Waldrant</a>.
    </div>
  </footer>
</body>
</html>
